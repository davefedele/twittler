<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <script src="jquery.js"></script>
    <script src="moment-with-locales.min.js"></script>
    <script src="data_generator.js"></script>
  </head>

  <body>

    <script>

    var tweet;
    var $tweet;

    function showTweets(){
        if (streams.home.length !== 0) {


          var latestTweet = streams.home[streams.home.length-1];
          $(".latest-tweet").text('@' + latestTweet.user + ': ' + latestTweet.message);
          $(".latest-tweet-time-and-date").text(moment(latestTweet.created_at).fromNow() + ' - ' + moment(latestTweet.created_at).format("hh:mm:ss a on MM/DD/YY"));
          streams.home.pop();

          var index = streams.home.length - 1;

          while(index >= 0){
            tweet = streams.home[index];
            $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + " - " + moment(tweet.created_at).fromNow() + " - " + moment(tweet.created_at).format("hh:mm:ss a on MM/DD/YY"));
            $tweet.prependTo($(".tweet-div"));
            streams.home.pop();
            index -= 1;
          }
        }
      };

      $(document).ready(function() {
        setInterval(function() {
          showTweets();

        }, 3000);
      });

    </script>

    <div class="container">
      <div class="masthead">
        <h3 class="text-muted">Twittler</h3>
        <div role="navigation">
          <ul class="nav nav-justified">

            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="latest-tweet">The Latest Tweet</h1>
        <p class="latest-tweet-time-and-date">@author - 20 minutes ago (11/21/14)</p>
        <p><a class="btn btn-lg btn-success" id="update-tweets" href="#" role="button">Show Latest Tweets</a></p>
      </div>

      <!-- Example row of columns -->
      <div class="row">
        <div class="tweet-div">
        </div>
      </div>

    </div> <!-- /container -->
