<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="moment-with-locales.min.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " - " + moment(tweet.created_at).fromNow() + " - " + moment(tweet.created_at).format("hh:mm a on MM/DD/YY"))
          $tweet.appendTo($body);
          index -= 1;
        }

      });

      function showTweets(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " - " + moment(tweet.created_at).fromNow() + " - " + moment(tweet.created_at).format("hh:mm a on MM/DD/YY"));
          $tweet.appendTo($body);
          index -= 1;
      }};

      setInterval(showTweets,3000);
    </script>
  </body>
</html>
